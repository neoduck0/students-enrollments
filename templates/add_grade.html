{% extends "base.html" %}

{% block title %}Add Grade - {{ student.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Add Grade - {{ student.name }}</h1>
            <a href="{{ url_for('grades', student_id=student.id) }}" class="btn btn-secondary">‚Üê Back to Grades</a>
        </div>

        {% if alert_type and alert_message %}
        <div class="alert alert-{{ alert_type }} alert-dismissible fade show" role="alert">
            {{ alert_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="subject_id" class="form-label">Subject</label>
                            <select class="form-select" id="subject_id" name="subject_id" required>
                                <option value="">Select a subject</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="semester" class="form-label">Semester</label>
                            <input type="number" class="form-control" id="semester" name="semester" value="1" min="1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="coursework" class="form-label">Coursework</label>
                            <input type="number" class="form-control" id="coursework" name="coursework" value="0" step="0.1" min="0" max="100">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="final" class="form-label">Final</label>
                            <input type="number" class="form-control" id="final" name="final" value="0" step="0.1" min="0" max="100">
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="attended_final" name="attended_final" value="1">
                                <label class="form-check-label" for="attended_final">Attended Final</label>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="is_finalized" name="is_finalized" value="1">
                                <label class="form-check-label" for="is_finalized">Finalized</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Add Grade</button>
                        <a href="{{ url_for('grades', student_id=student.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
